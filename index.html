<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="./images/favicon-32x32.png"
      rel="icon"
      sizes="32x32"
      type="image/png"
    />

    <title>Order summary card | mrLuisFer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/public/css/index.min.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <section class="card-hero">
          <img
            alt="dance"
            class="card-hero-img"
            src="/public/images/illustration-hero.svg"
          />
        </section>
        <section class="card-content">
          <h1 class="card-content-title">Order Summary</h1>
          <p class="card-content-text">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="card-player">
            <img
              class="card-player-icon"
              src="/public/images/icon-music.svg"
              alt="music"
            />
            <div class="card-player-content">
              <p class="card-player-text">Annual Plan</p>
              <span class="card-player-price">$59.99/year</span>
            </div>
            <a href="/" class="card-player-link">Change</a>
          </div>
          <button type="button">Proceed to Payment</button>
          <button type="button">Cancel Order</button>
        </section>
      </div>
      <footer class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          rel="noreferrer"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://mrluisfer-linktry.netlify.app/"
          rel="noreferrer"
          target="_blank"
          >mrLuisFer</a
        >.
      </footer>
    </main>
  </body>
</html>
