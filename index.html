<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="./public/images/favicon-32x32.png"
      rel="icon"
      sizes="32x32"
      type="image/png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- Primary Meta Tags -->
    <title>Order Summary Card</title>
    <meta name="title" content="Order Summary Card" />
    <meta
      name="description"
      content="A perfect project for newbies who are starting to build confidence with layouts!"
    />
    <meta httpEquiv="Content-Type" content="text/html; charset=utf-8" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://https://mrluisfer.github.io/order-summary-card/"
    />
    <meta property="og:title" content="Order Summary Card" />
    <meta
      property="og:description"
      content="A perfect project for newbies who are starting to build confidence with layouts!"
    />
    <meta property="og:image" content="./public/order-preview.jpg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:url"
      content="https://https://mrluisfer.github.io/order-summary-card/"
    />
    <meta property="twitter:title" content="Order Summary Card" />
    <meta
      property="twitter:description"
      content="A perfect project for newbies who are starting to build confidence with layouts!"
    />
    <meta property="twitter:image" content="./public/order-preview.jpg" />
    <meta name="author" content="mrLuisFer" />
    <link rel="stylesheet" href="./public/css/index.min.css" />
  </head>
  <body>
    <main class="main">
      <div class="card">
        <section class="card-hero">
          <img
            alt="dance"
            class="card-hero-img"
            draggable="false"
            loading="lazy"
            src="./public/images/illustration-hero.svg"
          />
        </section>
        <section class="card-content">
          <h1 class="card-content-title">Order Summary</h1>
          <p class="card-content-text">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="card-player">
            <img
              alt="music"
              class="card-player-icon"
              draggable="false"
              loading="lazy"
              src="./public/images/icon-music.svg"
            />
            <div class="card-player-content">
              <p class="card-player-content-text">Annual Plan</p>
              <span class="card-player-content-price">$59.99/year</span>
            </div>
            <a
              href="https://mrluisfer.github.io/order-summary-card/"
              class="card-player-link"
              >Change</a
            >
          </div>
          <button type="button" class="card-btn-pay">Proceed to Payment</button>
          <button type="button" class="card-btn-cancel">Cancel Order</button>
        </section>
      </div>
      <footer class="attribution">
        <p>
          Challenge by
          <a
            href="https://www.frontendmentor.io?ref=challenge"
            rel="noreferrer"
            target="_blank"
            >Frontend Mentor</a
          >.
        </p>
        <p>
          Coded by
          <a
            href="https://mrluisfer-linktry.netlify.app/"
            rel="noreferrer"
            target="_blank"
            >mrLuisFer</a
          >.
        </p>
      </footer>
    </main>
  </body>
</html>
